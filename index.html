<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer page</title>
        <link rel="stylesheet" href="timer.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="heading">WE ARE COMING SOON</h1>
            <p class="description">Tempor velit proident tempor irure ut ex sunt amet duis exercitation culpa Lorem.</p>
            <div class="timer">
                <div class="sub_timer">
                    <h1 id="days" class="digit">00</h1>
                    <p class="digit_name">Days</p>
                </div>
                <div class="sub_timer">
                    <h1 id="hours" class="digit">00</h1>
                    <p class="digit_name">Hours</p>
                </div>
                <div class="sub_timer">
                    <h1 id="minutes" class="digit">00</h1>
                    <p class="digit_name">Minutes</p>
                </div>
                <div class="sub_timer">
                    <h1 id="seconds" class="digit">00</h1>
                    <p class="digit_name">Seconds</p>
                </div>
            </div>
        </div>

        <script>
          var target_milli_sec = new Date("Aug 26, 2024 00:00:0").getTime();
          function timer(){
                var now_milli_sec = new Date().getTime();
                var remaining_sec = Math.floor((target_milli_sec - now_milli_sec)/1000);

                var days = Math.floor(remaining_sec/ (3600*24));
                var hours = Math.floor((remaining_sec % (3600*24))/3600);
                var minutes = Math.floor((remaining_sec % 3600)/60);
                var seconds = Math.floor(remaining_sec % 60);

                document.querySelector("#days").innerHTML = days;
                document.querySelector("#hours").innerHTML = hours;
                document.querySelector("#minutes").innerHTML = minutes;
                document.querySelector("#seconds").innerHTML = seconds;
          }  
          setInterval(timer, 1000);
        </script>
    </body>
</html>
